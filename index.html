<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漫画コマ枠エディター</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .welcome-message {
      text-align: center;
      margin-bottom: 30px;
      color: #555;
    }

    .template-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .template-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    
    .template-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .template-thumbnail {
      width: 100%;
      height: 200px;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    .template-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    
    .template-thumbnail img:hover {
      transform: scale(1.05);
    }
    
    .template-info {
      padding: 15px;
    }
    
    .template-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    
    .template-description {
      font-size: 14px;
      color: #666;
    }

    .thumbnail-placeholder {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 2px;
    }

    .thumbnail-panel {
      border: 2px solid #000;
      background-color: #f0f0f0;
      box-sizing: border-box;
      min-height: 10px;
      min-width: 10px;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .panel-selector {
      display: flex;
      align-items: center;
    }
    
    .panel-selector label {
      margin-right: 10px;
      font-weight: bold;
    }
    
    .image-selector {
      display: flex;
      align-items: center;
    }
    
    .image-selector label {
      margin-right: 10px;
      font-weight: bold;
    }
    
    select {
      padding: 8px 12px;
      border-radius: 4px;
      border: 1px solid #ddd;
      background-color: white;
      font-size: 16px;
    }
    
    button {
      padding: 8px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 10px;
    }
    
    button:hover {
      background-color: #45a049;
    }
    
    .export-btn {
      background-color: #2196F3;
    }
    
    .export-btn:hover {
      background-color: #0b7dda;
    }

    .back-btn {
      background-color: #f44336;
      margin-right: auto;
    }
    
    .back-btn:hover {
      background-color: #d32f2f;
    }
    
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }
    
    .loading-text {
      color: white;
      font-size: 18px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .manga-container {
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 1;
      background-color: white;
      border: 1px solid #333;
      position: relative;
      margin: 0 auto 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .panel {
      position: absolute;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      border: 1px solid #000;
      box-sizing: border-box;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    
    .panel.selected {
      border: 2px dashed #ff0000;
    }

    /* 台形などの特殊形状のコマの境界線用スタイル */
    .panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid #000;
      pointer-events: none;
      clip-path: inherit;
      z-index: 2;
    }
    
    .panel.selected::before {
      border: 2px dashed #ff0000;
    }

    /* 各コマの色分け用スタイル */
    .panel[id="panel1"] {
      background-color: #e3f2fd; /* 薄い青 */
    }
    
    .panel[id="panel2"] {
      background-color: #e8f5e9; /* 薄い緑 */
    }
    
    .panel[id="panel3"] {
      background-color: #fff3e0; /* 薄いオレンジ */
    }
    
    .panel[id="panel4"] {
      background-color: #f3e5f5; /* 薄い紫 */
    }

    /* 各パネルの位置とサイズ */
    #panel1 {
      top: 0;
      left: 0;
      width: 40%;
      height: 70%;
    }
    
    #panel2 {
      top: 0;
      left: 40%;
      width: 60%;
      height: 35%;
    }
    
    #panel3 {
      top: 35%;
      left: 40%;
      width: 60%;
      height: 35%;
    }
    
    #panel4 {
      top: 70%;
      left: 0;
      width: 100%;
      height: 30%;
    }
    
    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .preview-item {
      text-align: center;
    }
    
    .preview-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      cursor: pointer;
    }
    
    .preview-image:hover {
      border-color: #4CAF50;
    }

    #template-selection-screen.active {
      display: block;
    }

    #template-selection-screen:not(.active) {
      display: none;
    }

    #manga-editor-screen.active {
      display: block;
    }

    #manga-editor-screen:not(.active) {
      display: none;
    }

    .progress-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .progress-step {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 200px;
    }

    .step-circle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 5px;
      position: relative;
      z-index: 2;
    }

    .step-circle.active {
      background-color: #4CAF50;
      color: white;
    }

    .step-circle.completed {
      background-color: #4CAF50;
      color: white;
    }

    .step-line {
      width: 100px;
      height: 3px;
      background-color: #ddd;
      position: relative;
      top: -18px;
      z-index: 1;
    }

    .step-line.completed {
      background-color: #4CAF50;
    }

    .step-text {
      font-size: 14px;
      color: #666;
    }

    .screen {
      display: none;
    }

    .screen.active {
      display: block;
    }

    /* 全画面のボタンエリア共通スタイル */
    .button-area {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
    }

    /* テンプレートプレビュースタイル */
    .template-preview-template1 {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
    }

    .template-preview-template2 {
      grid-template-columns: 1fr;
      grid-template-rows: 1fr 1fr 1fr 1fr;
    }

    .template-preview-template3 .thumbnail-panel:first-child {
      grid-row: span 3;
      grid-column: 1;
    }
    .template-preview-template3 .thumbnail-panel:nth-child(2),
    .template-preview-template3 .thumbnail-panel:nth-child(3),
    .template-preview-template3 .thumbnail-panel:nth-child(4) {
      grid-column: 2;
    }

    .template-preview-template4 .thumbnail-panel:first-child {
      grid-row: span 2;
      grid-column: 1;
    }
    .template-preview-template4 .thumbnail-panel:nth-child(2),
    .template-preview-template4 .thumbnail-panel:nth-child(3) {
      grid-column: 2;
    }
    .template-preview-template4 .thumbnail-panel:nth-child(4) {
      grid-column: span 2;
    }

    .template-preview-template5 {
      grid-template-columns: 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr;
    }

    .template-preview-template6 .thumbnail-panel:nth-child(odd) {
      margin-right: 25%;
    }
    .template-preview-template6 .thumbnail-panel:nth-child(even) {
      margin-left: 25%;
    }

    .template-preview-template7 .thumbnail-panel:first-child {
      grid-column: span 3;
    }
    .template-preview-template7 .thumbnail-panel:nth-child(2),
    .template-preview-template7 .thumbnail-panel:nth-child(3),
    .template-preview-template7 .thumbnail-panel:nth-child(4) {
      grid-row: 2;
    }

    .template-preview-template8 .thumbnail-panel:first-child,
    .template-preview-template8 .thumbnail-panel:nth-child(2) {
      grid-row: 1;
    }
    .template-preview-template8 .thumbnail-panel:nth-child(3),
    .template-preview-template8 .thumbnail-panel:nth-child(4) {
      grid-row: 2;
    }

    .template-preview-template9 .thumbnail-panel:nth-child(2) {
      grid-row: span 2;
      grid-column: 2;
    }
    .template-preview-template9 .thumbnail-panel:nth-child(4) {
      grid-column: span 2;
    }

    .template-preview-template10 .thumbnail-panel:first-child {
      grid-column: 2;
      grid-row: 1;
    }
    .template-preview-template10 .thumbnail-panel:nth-child(2) {
      grid-column: 1;
      grid-row: 2;
    }
    .template-preview-template10 .thumbnail-panel:nth-child(3) {
      grid-column: 2;
      grid-row: 2;
    }
    .template-preview-template10 .thumbnail-panel:nth-child(4) {
      grid-column: 3;
      grid-row: 2;
    }

    /* テンプレート情報表示エリア */
    .template-header {
      background-color: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .template-header h2 {
      margin: 0 0 5px 0;
      color: #333;
      font-size: 20px;
    }

    .template-header p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loading-overlay">
    <div class="spinner"></div>
    <div class="loading-text">画像を生成中...</div>
    <div class="process-status" style="color:white; margin-top:10px; font-size:14px;"></div>
  </div>
  
  <div class="container">
    <h1>漫画コマ枠エディター</h1>

    <!-- 進行状況インジケーター -->
    <div class="progress-bar">
      <div class="progress-step">
        <div class="step-circle active" id="step1">1</div>
        <div class="step-text">テンプレート選択</div>
      </div>
      <div class="step-line" id="line1"></div>
      <div class="progress-step">
        <div class="step-circle" id="step2">2</div>
        <div class="step-text">画像配置</div>
      </div>
      <div class="step-line" id="line2"></div>
      <div class="progress-step">
        <div class="step-circle" id="step3">3</div>
        <div class="step-text">完成・出力</div>
      </div>
    </div>
    
    <!-- テンプレート選択画面 -->
    <div id="template-selection-screen" class="screen active">
      <div class="welcome-message">
        <p>以下から漫画のコマ割りテンプレートを選んでください。</p>
      </div>
      
      <div class="template-grid" id="template-grid">
        <!-- テンプレートはJavaScriptで動的に挿入されます -->
      </div>
    </div>
    
    <!-- 漫画エディター画面 -->
    <div id="manga-editor-screen" class="screen">
      <div class="controls">
        <button id="back-to-templates-btn" class="back-btn">戻る</button>
        
        <div class="panel-selector">
          <label for="panel-select">コマを選択:</label>
          <select id="panel-select">
            <option value="panel1">コマ1</option>
            <option value="panel2">コマ2</option>
            <option value="panel3">コマ3</option>
            <option value="panel4">コマ4</option>
          </select>
        </div>
        
        <div class="image-selector">
          <label for="image-select">画像を選択:</label>
          <select id="image-select">
            <option value="">画像なし</option>
            <option value="1.png">1.png</option>
            <option value="2.png">2.png</option>
            <option value="3.png">3.png</option>
            <option value="4.png">4.png</option>
            <option value="5.png">5.png</option>
          </select>
          <button id="apply-btn">適用</button>
          <button id="reset-btn">リセット</button>
          <button id="export-btn" class="export-btn">PNG出力</button>
        </div>
      </div>
      
      <!-- テンプレート情報 -->
      <div class="template-header" id="template-header">
        <h2>テンプレート名</h2>
        <p>テンプレートの説明</p>
      </div>
      
      <div class="manga-container" id="manga-container">
        <!-- パネルはJavaScriptで動的に挿入されます -->
      </div>
      
      <div class="image-preview">
        <div class="preview-item">
          <img src="1.png" alt="1.png" class="preview-image" data-image="1.png" crossorigin="anonymous">
          <div>1.png</div>
        </div>
        <div class="preview-item">
          <img src="2.png" alt="2.png" class="preview-image" data-image="2.png" crossorigin="anonymous">
          <div>2.png</div>
        </div>
        <div class="preview-item">
          <img src="3.png" alt="3.png" class="preview-image" data-image="3.png" crossorigin="anonymous">
          <div>3.png</div>
        </div>
        <div class="preview-item">
          <img src="4.png" alt="4.png" class="preview-image" data-image="4.png" crossorigin="anonymous">
          <div>4.png</div>
        </div>
        <div class="preview-item">
          <img src="5.png" alt="5.png" class="preview-image" data-image="5.png" crossorigin="anonymous">
          <div>5.png</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // グローバル変数として必要なAPIを定義（ブラウザサポート用）
    window.createObjectURL = (window.URL || window.webkitURL || {}).createObjectURL || function(){};
    window.Blob = window.Blob || function(){};

    document.addEventListener('DOMContentLoaded', function() {
      // 状態管理
      let currentStep = 1;
      let currentTemplate = null;
      let currentPanel = null;
      
      // 画像プリロード
      const preloadImages = ['1.png', '2.png', '3.png', '4.png', '5.png'];
      const imageCache = {};
      
      // 画像をプリロード
      preloadImages.forEach(src => {
        const img = new Image();
        img.crossOrigin = "anonymous"; // CORS対応を追加
        
        // フルパスに変換して保存しておく関数
        const saveFullPath = () => {
          // キャッシュに画像を保存
          imageCache[src] = img;
          
          // 絶対URLをキャッシュに保存
          if (img.src.startsWith('http') || img.src.startsWith('data:')) {
            imageCache[src + '_fullpath'] = img.src;
            console.log(`画像の絶対パスをキャッシュ: ${src} -> ${img.src}`);
          }
        };
        
        img.onload = () => {
          console.log(`画像プリロード完了: ${src}`);
          saveFullPath();
        };
        
        img.onerror = () => {
          console.error(`画像プリロード失敗: ${src}、相対パスを試します`);
          // ローカルでの開発時のフォールバック
          if (!img.src.startsWith('./')) {
            img.src = './' + src;
          } else {
            console.error(`画像ロード最終失敗: ${src}`);
          }
        };
        
        // 絶対URLの場合は直接、そうでなければVarcelのドメインからの相対パスを試す
        if (window.location.hostname.includes('vercel.app')) {
          // Vercel環境では完全なURLを構築
          const baseUrl = window.location.origin;
          img.src = `${baseUrl}/${src}`;
          console.log(`Vercel環境での画像パス: ${img.src}`);
        } else {
          // ローカル環境など
          img.src = src;
        }
      });
      
      // 要素の取得
      const templateSelectionScreen = document.getElementById('template-selection-screen');
      const mangaEditorScreen = document.getElementById('manga-editor-screen');
      const templateGrid = document.getElementById('template-grid');
      const mangaContainer = document.getElementById('manga-container');
      const panelSelect = document.getElementById('panel-select');
      const imageSelect = document.getElementById('image-select');
      const applyBtn = document.getElementById('apply-btn');
      const resetBtn = document.getElementById('reset-btn');
      const exportBtn = document.getElementById('export-btn');
      const backToTemplatesBtn = document.getElementById('back-to-templates-btn');
      const loadingOverlay = document.getElementById('loading-overlay');
      
      // 進行状況要素
      const step1 = document.getElementById('step1');
      const step2 = document.getElementById('step2');
      const step3 = document.getElementById('step3');
      const line1 = document.getElementById('line1');
      const line2 = document.getElementById('line2');

      // テンプレート定義を保持するオブジェクト
      let templateDefinitions = {};

      // テンプレートデータをJSONファイルから読み込む
      async function loadTemplatesData() {
        try {
          // テンプレート一覧を読み込む
          const response = await fetch('templates/templates.json');
          if (!response.ok) {
            throw new Error('テンプレート一覧の読み込みに失敗しました');
          }
          const templatesData = await response.json();
          console.log('テンプレート一覧を読み込みました:', templatesData);
          
          // テンプレートカードを作成
          displayTemplateCards(templatesData);
          
          // 各テンプレートの詳細を読み込む
          await loadTemplateDefinitions(templatesData.templates);
          
          console.log('全テンプレート定義の読み込みが完了しました');
        } catch (error) {
          console.error('テンプレートの読み込み中にエラーが発生しました:', error);
          alert('テンプレートの読み込みに失敗しました。デフォルトのテンプレートを使用します。');
          // デフォルトのテンプレートを使用
          const defaultTemplatesData = {
            "templates": [
              {
                "id": "template1",
                "title": "標準4コマ",
                "description": "標準的な上下2段の4コマレイアウト",
                "thumbnail": "thumbnails/template1.png"
              }
            ]
          };
          displayTemplateCards(defaultTemplatesData);
        }
      }
      
      // テンプレート定義を読み込む
      async function loadTemplateDefinitions(templates) {
        const promises = templates.map(async (template) => {
          try {
            const response = await fetch(`templates/${template.id}.json`);
            if (!response.ok) {
              throw new Error(`テンプレート ${template.id} の読み込みに失敗しました`);
            }
            const templateData = await response.json();
            templateDefinitions[template.id] = templateData;
            console.log(`テンプレート ${template.id} を読み込みました:`, templateData);
          } catch (error) {
            console.error(`テンプレート ${template.id} の読み込み中にエラーが発生しました:`, error);
          }
        });
        
        // すべてのテンプレート読み込みを待機
        await Promise.all(promises);
      }
      
      // テンプレートカードを表示
      function displayTemplateCards(templatesData) {
        templateGrid.innerHTML = ''; // グリッドをクリア
        console.log('テンプレート一覧を表示します');
        
        // テンプレートカードの作成
        templatesData.templates.forEach(template => {
          const templateCard = document.createElement('div');
          templateCard.className = 'template-card';
          templateCard.dataset.templateId = template.id;
          
          // サムネイルがない場合の代替表示
          const thumbnailHTML = `
            <div class="template-thumbnail">
              <img src="${template.id <= 5 ? template.id + '.png' : 'thumbnails/' + template.id.replace('template', '') + '.png'}" 
                   alt="${template.title}" 
                   style="max-width: 100%; max-height: 100%; object-fit: cover;">
            </div>
          `;
          
          templateCard.innerHTML = `
            ${thumbnailHTML}
            <div class="template-info">
              <div class="template-title">${template.title}</div>
              <div class="template-description">${template.description}</div>
            </div>
          `;
          
          // テンプレートクリック時の処理
          templateCard.addEventListener('click', () => {
            console.log('テンプレートカードがクリックされました:', template.id);
            try {
              loadTemplateFromDefinition(template.id);

        // セレクトボックスの値を更新

        if (currentPanel.style.backgroundImage && currentPanel.style.backgroundImage !== 'none') {

          const bgImageUrl = currentPanel.style.backgroundImage;
          const match = bgImageUrl.match(/url\(['"]?([^'"]+)['"]?\)/i);

            const imageName = imagePath.substring(imagePath.lastIndexOf('/') + 1);

        step3.classList.remove('active', 'completed');

      // 画像をパネルに追加する共通関数
      function addImageToPanel(panel, imageName) {
        // 絶対パスを取得
        const getFullImagePath = (imageName) => {
          // すでに絶対URLなら変更しない
          if (imageName.startsWith('http') || imageName.startsWith('data:')) {
            return imageName;
          }
          
          // キャッシュにあれば使用
          if (imageCache[imageName + '_fullpath']) {
            return imageCache[imageName + '_fullpath'];
          }
          
          // Vercel環境では完全なURLを構築
          if (window.location.hostname.includes('vercel.app')) {
            const baseUrl = window.location.origin;
            return `${baseUrl}/${imageName}`;
          }
          
          // 相対パスを絶対URLに変換
          const a = document.createElement('a');
          a.href = imageName;
          return a.href;
        };
        
        // 絶対パスに変換
        const fullImagePath = getFullImagePath(imageName);
        
        // パネル背景色を変更して視覚的に確認できるようにする
        panel.style.backgroundColor = '#e1f5fe';
        
        // 背景画像として設定する（CSSの方法）
        panel.style.backgroundImage = `url('${fullImagePath}')`;
        panel.style.backgroundSize = 'cover';
        panel.style.backgroundPosition = 'center';
        
        console.log(`パネル ${panel.id} に画像を設定: ${fullImagePath}`);
        
        // インラインでHTMLタグも追加しておく（念のため）
        panel.innerHTML = `
          <img src="${fullImagePath}" 
               alt="${imageName}" 
               crossorigin="anonymous"
               style="width:100%; height:100%; object-fit:cover; position:absolute; top:0; left:0; z-index:1;">
          <div style="position:absolute; bottom:5px; right:5px; background:#ff0000; color:#fff; padding:2px 5px; font-size:10px; z-index:2;">
            ${imageName}
          </div>
        `;
        
        console.log('画像を追加しました:', imageName);
        
        // すべてのパネルに画像が設定されているか確認
        const panels = document.querySelectorAll('.panel');
        let allPanelsHaveImages = true;
        
        panels.forEach(panel => {

              (!panel.style.backgroundImage || panel.style.backgroundImage === 'none')) {

      // PNG出力ボタンの処理
      exportBtn.addEventListener('click', function() {
        // ローディングオーバーレイを表示
        const loadingText = loadingOverlay.querySelector('.loading-text');
        const processStatus = loadingOverlay.querySelector('.process-status');
        
        loadingText.textContent = '画像を生成中...';
        processStatus.textContent = 'SVGデータを準備中...';
        loadingOverlay.style.display = 'flex';
        
        try {
          // 現在のテンプレート情報を取得
          const templateInfo = currentTemplate || {
            title: '漫画',
            panels: []
          };
          
          // SVGでコマ割りを完全に再現するための新しいアプローチ
          const svgNS = "http://www.w3.org/2000/svg";
          const xlinkNS = "http://www.w3.org/1999/xlink";
          
          // キャンバスサイズ設定
          const CANVAS_SIZE = 1000;
          
          // SVG要素を作成
          const svg = document.createElementNS(svgNS, "svg");
          svg.setAttribute("xmlns", svgNS);
          svg.setAttribute("xmlns:xlink", xlinkNS);
          svg.setAttribute("width", CANVAS_SIZE);
          svg.setAttribute("height", CANVAS_SIZE);
          svg.setAttribute("viewBox", "0 0 100 100");
          svg.style.backgroundColor = "white";
          
          // 背景の白い矩形を追加
          const background = document.createElementNS(svgNS, "rect");
          background.setAttribute("x", "0");
          background.setAttribute("y", "0");
          background.setAttribute("width", "100");
          background.setAttribute("height", "100");
          background.setAttribute("fill", "white");
          svg.appendChild(background);
          
          // 現在のパネル要素を取得
          const panels = document.querySelectorAll('.panel');
          
          // 各パネルをSVGに追加
          panels.forEach(panel => {
            // パネルのスタイル情報を取得
            const style = window.getComputedStyle(panel);
            const top = parseFloat(style.top) / parseFloat(style.width) * 100;
            const left = parseFloat(style.left) / parseFloat(style.width) * 100;
            const width = parseFloat(style.width) / parseFloat(style.width) * 100;
            const height = parseFloat(style.height) / parseFloat(style.width) * 100;
            const clipPath = panel.style.clipPath;
            
            // コンソールでデバッグ出力
            console.log(`パネル ${panel.id} のスタイル情報:`, 
              { 
                raw: { top: style.top, left: style.left, width: style.width, height: style.height },
                parsed: { top, left, width, height }
              }
            );
            
            // NaNチェック - 計算が失敗した場合はデータ属性から取得
            let validTop = isNaN(top) ? parseFloat(panel.dataset.top) : top;
            let validLeft = isNaN(left) ? parseFloat(panel.dataset.left) : left;
            let validWidth = isNaN(width) ? parseFloat(panel.dataset.width) : width;
            let validHeight = isNaN(height) ? parseFloat(panel.dataset.height) : height;
            
            // %記号が含まれている場合は削除
            validTop = validTop.toString().replace('%', '');
            validLeft = validLeft.toString().replace('%', '');
            validWidth = validWidth.toString().replace('%', '');
            validHeight = validHeight.toString().replace('%', '');
            
            // 数値に変換
            validTop = parseFloat(validTop);
            validLeft = parseFloat(validLeft);
            validWidth = parseFloat(validWidth);
            validHeight = parseFloat(validHeight);
            
            // さらにNaNチェック - それでも失敗した場合はデフォルト値を使用
            if (isNaN(validTop)) validTop = 0;
            if (isNaN(validLeft)) validLeft = 0;
            if (isNaN(validWidth)) validWidth = 25;
            if (isNaN(validHeight)) validHeight = 25;
            
            console.log(`パネル ${panel.id} の有効な座標:`, { validTop, validLeft, validWidth, validHeight });
            
            // パネル用のグループ要素
            const g = document.createElementNS(svgNS, "g");
            
            // 台形の場合の特殊処理
            if (clipPath && clipPath !== 'none') {
              const clipPathValue = clipPath.replace("polygon(", "").replace(")", "");
              const points = [];
              
              // CSSのpolygon形式をSVGのpoints形式に変換
              clipPathValue.split(",").forEach(point => {
                const trimmedPoint = point.trim();
                const parts = trimmedPoint.split(" ");
                const x = parseFloat(parts[0]) * validWidth / 100 + validLeft;
                const y = parseFloat(parts[1]) * validHeight / 100 + validTop;
                points.push(`${x},${y}`);
              });
              
              // 台形用のポリゴン要素を作成
              const polygon = document.createElementNS(svgNS, "polygon");
              polygon.setAttribute("points", points.join(" "));
              polygon.setAttribute("fill", "white");
              polygon.setAttribute("stroke", "black");
              polygon.setAttribute("stroke-width", "0.2");
              g.appendChild(polygon);
              
              // SVG用クリッピングパスを定義
              const clipPathId = `clip_${panel.id}`;
              const clipPathElement = document.createElementNS(svgNS, "clipPath");
              clipPathElement.setAttribute("id", clipPathId);
              
              const clipPathPolygon = document.createElementNS(svgNS, "polygon");
              clipPathPolygon.setAttribute("points", points.join(" "));
              clipPathElement.appendChild(clipPathPolygon);
              svg.appendChild(clipPathElement);
              
              // 画像を取得
              const img = panel.querySelector('img');
              if (img) {
                // 画像URLの解決（相対パスを絶対URLに変換）
                let imgSrc = img.src;
                // すでに絶対URLかどうかをチェック
                if (!imgSrc.startsWith('http') && !imgSrc.startsWith('data:')) {
                  // 相対パスを絶対URLに変換
                  const a = document.createElement('a');
                  a.href = imgSrc;
                  imgSrc = a.href;
                }
                console.log(`パネル ${panel.id} の画像URL:`, imgSrc);
                
                // 画像を追加
                const svgImage = document.createElementNS(svgNS, "image");
                svgImage.setAttributeNS(xlinkNS, "href", imgSrc);
                svgImage.setAttribute("x", validLeft);
                svgImage.setAttribute("y", validTop);
                svgImage.setAttribute("width", validWidth);
                svgImage.setAttribute("height", validHeight);
                svgImage.setAttribute("preserveAspectRatio", "xMidYMid slice");
                svgImage.setAttribute("clip-path", `url(#${clipPathId})`);
                svgImage.setAttribute("crossorigin", "anonymous");
                g.appendChild(svgImage);
                
                // パネル番号を表示（左上に小さく）
                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", validLeft + 2);  // 左上に配置
                text.setAttribute("y", validTop + 4);   // 少し下に調整
                text.setAttribute("fill", "red");
                text.setAttribute("font-size", "2");
                text.setAttribute("text-anchor", "start");
                text.textContent = panel.id.replace("panel", "");
                g.appendChild(text);
              }
            } else {
              // 通常の矩形パネル
              const rect = document.createElementNS(svgNS, "rect");
              rect.setAttribute("x", validLeft);
              rect.setAttribute("y", validTop);
              rect.setAttribute("width", validWidth);
              rect.setAttribute("height", validHeight);
              rect.setAttribute("fill", "white");
              rect.setAttribute("stroke", "black");
              rect.setAttribute("stroke-width", "0.2");
              g.appendChild(rect);
              
              // 画像を取得
              const img = panel.querySelector('img');
              if (img) {
                // 矩形用のクリッピングパスポイントを生成
                const rectPoints = [
                  `${validLeft},${validTop}`,                           // 左上
                  `${validLeft + validWidth},${validTop}`,              // 右上
                  `${validLeft + validWidth},${validTop + validHeight}`, // 右下
                  `${validLeft},${validTop + validHeight}`              // 左下
                ];
                
                // SVG用クリッピングパスを定義
                const clipPathId = `clip_${panel.id}`;
                const clipPathElement = document.createElementNS(svgNS, "clipPath");
                clipPathElement.setAttribute("id", clipPathId);
                
                const clipPathPolygon = document.createElementNS(svgNS, "polygon");
                clipPathPolygon.setAttribute("points", rectPoints.join(" "));
                clipPathElement.appendChild(clipPathPolygon);
                svg.appendChild(clipPathElement);
                
                // 画像URLの解決と変換（できるだけデータURLに変換）
                let imgSrc = img.src;
                
                // 既にデータURLならそのまま使う
                if (imgSrc.startsWith('data:')) {
                  console.log(`パネル ${panel.id} は既にデータURL形式です`);
                } 
                // 絶対URLの場合
                else if (imgSrc.startsWith('http')) {
                  console.log(`パネル ${panel.id} は絶対URL形式です: ${imgSrc}`);
                  
                  // Canvas APIを使って画像をデータURLに変換
                  try {
                    const tempCanvas = document.createElement('canvas');
                    const tempCtx = tempCanvas.getContext('2d');
                    
                    // 画像がロード済みの場合
                    if (img.complete && img.naturalWidth > 0) {
                      tempCanvas.width = img.naturalWidth;
                      tempCanvas.height = img.naturalHeight;
                      tempCtx.drawImage(img, 0, 0);
                      imgSrc = tempCanvas.toDataURL('image/png');
                      console.log(`パネル ${panel.id} の画像をデータURLに変換しました`);
                    }
                  } catch (e) {
                    console.error(`パネル ${panel.id} の画像変換に失敗しました:`, e);
                  }
                } 
                // 相対パスの場合は絶対URLに変換
                else {
                  const a = document.createElement('a');
                  a.href = imgSrc;
                  imgSrc = a.href;
                  console.log(`パネル ${panel.id} の相対パスを絶対URLに変換: ${imgSrc}`);
                }
                
                console.log(`パネル ${panel.id} の最終画像URL:`, imgSrc);
                
                // 画像を追加
                const svgImage = document.createElementNS(svgNS, "image");
                svgImage.setAttributeNS(xlinkNS, "href", imgSrc);
                svgImage.setAttribute("x", validLeft);
                svgImage.setAttribute("y", validTop);
                svgImage.setAttribute("width", validWidth);
                svgImage.setAttribute("height", validHeight);
                svgImage.setAttribute("preserveAspectRatio", "xMidYMid slice");
                svgImage.setAttribute("clip-path", `url(#${clipPathId})`);
                svgImage.setAttribute("crossorigin", "anonymous");
                g.appendChild(svgImage);
                
                // パネル番号を表示（左上に小さく）
                const text = document.createElementNS(svgNS, "text");
                text.setAttribute("x", validLeft + 2);  // 左上に配置
                text.setAttribute("y", validTop + 4);   // 少し下に調整
                text.setAttribute("fill", "red");
                text.setAttribute("font-size", "2");
                text.setAttribute("text-anchor", "start");
                text.textContent = panel.id.replace("panel", "");
                g.appendChild(text);
              }
            }
            
            svg.appendChild(g);
          });
          
          // デバッグ用：SVGの内容を確認
          console.log('SVG要素:', svg);
          
          // SVGを文字列に変換
          const svgData = new XMLSerializer().serializeToString(svg);
          console.log('SVG文字列データ:', svgData.substring(0, 150) + '...');
          
          // SVGデータを直接img要素のsrcに設定して表示テスト
          const imgTest = document.createElement('img');
          imgTest.setAttribute('style', 'position:fixed; top:10px; left:10px; width:200px; height:200px; z-index:9999; border:2px solid red; background:white;');
          imgTest.onload = function() {
            console.log('SVGテスト画像の読み込み成功');
            setTimeout(() => document.body.removeChild(imgTest), 3000);
          };
          imgTest.onerror = function(e) {
            console.error('SVGテスト画像の読み込み失敗:', e);
          };
          
          // ダイレクトなSVG Data URLを使用
          const svgDataUrl = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
          imgTest.src = svgDataUrl;
          document.body.appendChild(imgTest);
          
          // すべての画像URLを収集
          const imageUrls = [];
          document.querySelectorAll('.panel img').forEach(img => {
            if (img.src && !imageUrls.includes(img.src)) {
              imageUrls.push(img.src);
            }
          });
          
          console.log('収集した画像URL:', imageUrls);
          
          // サーバーサイドでの高品質PNG変換処理
          fetch('/api/convert-svg', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              svgData: svgData,
              title: templateInfo.title,
              imageUrls: imageUrls
            })
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('サーバーからのレスポンスが正常ではありません');
            }
            return response.json();
          })
          .then(data => {
            console.log('サーバーからの応答:', data);
            
            if (data.success) {
              // 処理ステータスの表示更新
              loadingText.textContent = 
                data.processStatus ? `${data.processStatus.message} - 画像を保存中...` : '画像を生成しました';
              
              // プレビュー画像を表示（オプション）
              if (data.previewUrl) {
                console.log('プレビュー表示:', data.previewUrl);
                
                // プレビュー画像要素を作成
                const previewElem = document.createElement('div');
                previewElem.style.position = 'fixed';
                previewElem.style.bottom = '20px';
                previewElem.style.left = '20px';
                previewElem.style.backgroundColor = 'white';
                previewElem.style.padding = '10px';
                previewElem.style.borderRadius = '5px';
                previewElem.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
                previewElem.style.zIndex = '10000';
                previewElem.innerHTML = `
                  <div style="margin-bottom:5px;">PNG出力完了:</div>
                  <img src="${data.previewUrl}" style="max-width:300px; max-height:300px; border:1px solid #ccc;" />
                  <div style="margin-top:10px; text-align:center;">
                    <button id="preview-close" style="padding:5px 10px; background:#f44336; color:white; border:none; border-radius:3px; cursor:pointer;">閉じる</button>
                  </div>
                `;
                document.body.appendChild(previewElem);
                
                // 閉じるボタンのイベント設定
                document.getElementById('preview-close').addEventListener('click', () => {
                  document.body.removeChild(previewElem);
                });
                
                // 10秒後に自動的に閉じる
                setTimeout(() => {
                  if (document.body.contains(previewElem)) {
                    document.body.removeChild(previewElem);
                  }
                }, 10000);
              }
              
              // 画像ダウンロード
              const link = document.createElement('a');
              link.href = data.downloadUrl;
              link.download = data.fileName;
              document.body.appendChild(link);
              link.click();
              document.body.removeChild(link);
              
              console.log('高品質PNG画像のダウンロードが完了しました');
            } else {
              throw new Error(data.error || '不明なエラーが発生しました');
            }
          })
          .catch(error => {
            console.error('サーバーサイド変換エラー:', error);
            
            // エラー表示を詳細に
            loadingText.textContent = '画像変換エラー';
            processStatus.textContent = error.message;
            processStatus.style.color = '#ffcccc';
            
            // 3秒後にアラート表示
            setTimeout(() => {
              alert('画像変換に失敗しました: ' + error.message);
            }, 3000);
          })
          .finally(() => {
            // 処理が完了したらローディングオーバーレイを非表示
            loadingOverlay.style.display = 'none';
          });
          
        } catch (error) {
          console.error('処理中にエラーが発生しました:', error);
          alert('処理中にエラーが発生しました: ' + error.message);
          loadingOverlay.style.display = 'none';
        }
      });
    });
  </script>
</body>
